<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Quero Ser Elvis - Remover Email</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="container mt-5">

			<img id="foto" src="image/blankface.jpg" width="161" height="350" alt="Foto">
			<img name="elvislogo" src="image/elvislogo.gif" width="229" height="32" border="0" alt="Make Me Elvis" />
			<p class="mt-3">Digite um endereço de email para remover.</p>

			<div class="col">
				<form method="post" action="removeemail.php" id="myForm">
					<div class="form-group row">
						<label for="email" class="col-md-3 col-form-label">Endereço de email:</label>
						<div class="col-md-8">
							<input id="email" name="email" type="email" size="30" class="form-control">
						</div>
					</div>

					<button type="button" id="removerBtn" class="btn btn-danger">Remover</button>
				</form>
			</div>

		</div>

		<!-- Modal -->
        <div class="modal fade" id="modalErroEmail" tabindex="-1" role="dialog" aria-labelledby="modalTitulo" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="modalCabecalho">
                        <h5 class="modal-title" id="modalTitulo"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalConteudo">
                        
                    </div>
                    <div class="modal-footer mb-3">
                        <button type="button" id="modalBtn" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/make_me_elvis.js"></script>
	</body>
</html>
